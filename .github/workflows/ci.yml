name: CMake Build Matrix

on: [push]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: "Windows Latest MSVC"
            os: windows-latest
            build_type: "Release"
            cc: "cl"
            cxx: "cl"
            qt: 5.15.1
          - name: "Windows Latest MinGW"
            os: windows-latest
            build_type: "Release"
            cc: "gcc"
            cxx: "g++"
            qt: 5.15.1
          - name: "Ubuntu Latest GCC"
            os: ubuntu-latest
            build_type: "Release"
            cc: "gcc"
            cxx: "g++"
            qt: 5.15.1
          - name: "macOS Latest Clang"
            os: macos-latest
            build_type: "Release"
            cc: "clang"
            cxx: "clang++"
            qt: 5.15.1
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Show cmake version
        run: cmake --version
      - name: Run cmake
        env:
          CC: ${{ matrix.config.cc }}
          CXX: ${{ matrix.config.cxx }}
        run: cmake -S 3rdparty/cmark/ -B build -DCMAKE_BUILD_TYPE=${{ matrix.config.build_type }} -DCMARK_STATIC=ON -DCMARK_SHARED=OFF
      - name: Build
        run: cmake --build build -v
